<html>
<head>
<style>
* {
    margin: 0;
    padding: 0;
}
div {
    float: left; /* for IE */
    display: table-row;
}
div * {
    float: left; /* for IE */
    display: table-cell;
}
</style>
</head>
<body>
<div>
  <a>Anchor tag</a>
  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
  </ul>
</div>
</body>
</html>
